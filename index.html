<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Champs Magnétiques</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }
    .container {
      text-align: center;
    }
    .logo {
      max-width: 300px;
      margin-bottom: 20px;
    }
    .title {
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 36px;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    .subtitle {
      font-family: 'Georgia', serif;
      font-size: 18px;
      color: #555;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Les Champs Magnétiques Logo" class="logo">
    <h1 class="title">Les Champs Magnétiques</h1>
    <p class="subtitle">A conceptual fashion brand.</p>
  </div>
</body>
</html>

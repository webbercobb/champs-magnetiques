<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Champs Magnétiques</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f8f8;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      letter-spacing: 2px;
    }

    .nav {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .nav a {
      margin-left: 15px;
      text-decoration: none;
      font-size: 14px;
      color: #111;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #555;
    }

    .content {
      display: none;
      text-align: center;
      padding: 20px;
    }

    #about,
    #shop {
      display: none;
    }

    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="#" onclick="navigateTo('home')">Home</a>
    <a href="#" onclick="navigateTo('shop')">Shop</a>
    <a href="#" onclick="navigateTo('about')">About</a>
  </div>

  <div id="home" class="container active">
    <img src="logo.png" alt="Champs Magnétiques Logo" class="logo">
    <div class="title">Champs Magnétiques</div>
  </div>

  <div id="shop" class="content">
    <h1>Shop</h1>
    <p>Coming soon: our iconic first collection.</p>
  </div>

  <div id="about" class="content">
    <h1>About</h1>
    <p>
      In 1920, André Breton and Philippe Soupault introduced <i>Les Champs Magnétiques</i> (<i>The Magnetic Fields</i>), a work that defied the conventions of its time...
      <!-- Add the full about text here -->
    </p>
  </div>

  <script>
    function navigateTo(page) {
      document.querySelectorAll(".container, .content").forEach(div => {
        div.classList.remove("active");
      });
      document.getElementById(page).classList.add("active");
    }
  </script>
</body>
</html>

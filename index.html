<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Champs Magnétiques</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f8f8;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      letter-spacing: 2px;
      margin-bottom: 40px;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    nav a {
      margin-left: 15px;
      text-decoration: none;
      color: #111;
      font-size: 14px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #555;
    }

    section {
      display: none;
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 600px;
    }

    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('shop')">Shop</a>
    <a href="#" onclick="showSection('about')">About</a>
  </nav>

  <section id="home" class="active">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="title">Champs Magnétiques</div>
  </section>

  <section id="shop">
    <h1>Shop</h1>
    <p>Coming soon: our iconic first collection.</p>
  </section>

  <section id="about">
    <h1>About</h1>
    <p>
      Champs Magnétiques is a conceptual fashion house inspired by...
      <!-- Insert your About content here -->
    </p>
  </section>

  <script>
    function showSection(sectionId) {
      // Hide all sections
      const sections = document.querySelectorAll("section");
      sections.forEach(section => section.classList.remove("active"));

      // Show the selected section
      const targetSection = document.getElementById(sectionId);
      if (targetSection) {
        targetSection.classList.add("active");
      }
    }
  </script>
</body>
</html>
